name: Docker Image CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  # Run tests.
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: docker/setup-buildx-action@v2
      - uses: actions/checkout@v2

      - name: Run tests
        run: docker buildx build --no-cache --platform linux/amd64,linux/arm64 . --file Dockerfile
